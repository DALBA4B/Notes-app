<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Заметки</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="notes-container">
        <div id="breadcrumb" class="breadcrumb" style="display: none;">
            <button id="back-button" class="mdl-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </button>
            <h4 id="current-location" style="margin: 0;"></h4>
        </div>

        <div class="app-header">
            <div class="search-container">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="title-search">
                        <i class="material-icons search-icon" title="Поиск по названиям">find_in_page</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="title-search" placeholder="Поиск по названиям...">
                    </div>
                </div>
                
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="content-search">
                        <i class="material-icons search-icon" title="Поиск по содержимому">manage_search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="content-search" placeholder="Поиск по содержимому...">
                    </div>
                </div>
            </div>
            
            <button id="settings-button" class="mdl-button mdl-js-button mdl-button--icon settings-button">
                <i class="material-icons">settings</i>
            </button>
        </div>
        
        <div id="notes-list"></div>

        <div class="fab-container">
            <button id="add-note-button"
                class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect"
                style="margin-bottom: 16px;">
                <i class="material-icons">note_add</i>
            </button>
            <button id="add-theme-button"
                class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect">
                <i class="material-icons">create_new_folder</i>
            </button>
        </div>
    </div>

    <!-- Страница настроек -->
    <div id="settings-page" class="settings-page">
        <div class="settings-header">
            <button id="close-settings-button" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">arrow_back</i>
            </button>
            <h4>Настройки</h4>
        </div>
        <div class="settings-content">
            <div class="theme-selector">
                <h5>Тема оформления</h5>
                <div class="theme-options">
                    <div class="theme-option theme-option-light" data-theme="light">
                        <h6>Светлая</h6>
                    </div>
                    <div class="theme-option theme-option-dark" data-theme="dark">
                        <h6>Тёмная</h6>
                    </div>
                    <div class="theme-option theme-option-black" data-theme="black">
                        <h6>Чёрная</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dialog id="add-note-dialog" class="mdl-dialog">
        <h4 class="mdl-dialog__title">Новая заметка</h4>
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="note-title">
                <label class="mdl-textfield__label" for="note-title">Введите заголовок...</label>
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" id="proceedToContentBtn" class="mdl-button">Далее</button>
            <button type="button" id="cancelNoteTitleBtn" class="mdl-button">Отмена</button>
        </div>
    </dialog>

    <dialog id="add-theme-dialog" class="mdl-dialog">
        <h4 class="mdl-dialog__title">Новая тема</h4>
        <div class="mdl-dialog__content">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="theme-title">
                <label class="mdl-textfield__label" for="theme-title">Введите название...</label>
            </div>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" id="saveThemeBtn" class="mdl-button">Сохранить</button>
            <button type="button" id="cancelThemeBtn" class="mdl-button">Отмена</button>
        </div>
    </dialog>

    <div id="note-content-editor" class="note-content-editor">
        <div class="editor-header">
            <button id="close-editor-button" class="mdl-button mdl-button--icon">
                <i class="material-icons">close</i>
            </button>
            <h4 id="editing-note-title"></h4>
            <button id="save-note-content" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">save</i>
                Сохранить
            </button>
        </div>
        <textarea id="note-content" class="note-content-textarea"></textarea>
        <div id="preview-content" class="preview-mode"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/format.js"></script>
    <script src="js/handlers.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
    <script src="js/disable-pull-to-refresh.js"></script>
</body>
</html>
